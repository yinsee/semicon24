<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-on {
            background-color: green;
        }

        .status-off {
            background-color: grey;
        }

        body.bg-dark {
            background-color: #242a30 !important;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div id="app" class="container-fluid mt-3">
        <div class="text mb-3">
            <img src="logo.svg" height="20" alt="">
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="card bg-dark">
                    <div class="card-header small">
                        Status
                    </div>
                    <div class="card-body display-3 text-center" :class="status=='Open' ? 'text-warning':'text-success'">{{ status }}</div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark">
                    <div class="card-header small">
                        Units
                    </div>
                    <div class="card-body display-3 text-center">{{ unitsCount }}</div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark">
                    <div class="card-header small">
                        Temperature (&deg;C)
                    </div>
                    <div class="card-body display-3 text-center">{{ sensorStatus.temperature }}</div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark">
                    <div class="card-header small">
                        Humidity (%)
                    </div>
                    <div class="card-body display-3 text-center">{{ sensorStatus.humidity }}</div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <h3>Temperature</h3>
                <div class="card bg-dark">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
            <div class="col-6">
                <h3>Humidity</h3>
                <div class="card bg-dark">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="text-center mb-3">
            <button @click="sendCommand('extend')" class="btn btn-lg btn-primary">Extend</button>
            <button @click="sendCommand('retract')" class="btn btn-lg btn-primary">Retract</button>
        </div>

        <div class="text-center fixed-bottom navbar navbar-dark bg-dark">
            <!-- <h3>Sensor Status</h3> -->
            <span v-for="(status, index) in sensorStatus.limit_switches" :key="index">
                Limit Switch {{ index + 1 }}:
                <span :class="{'status-circle': true, 'status-on': status, 'status-off': !status}"></span>
            </span>
            <span>
                Cylinder Top:
                <span :class="{'status-circle': true, 'status-on': sensorStatus.cylinder_top, 'status-off': !sensorStatus.cylinder_top}"></span>
            </span>
            <span>
                Cylinder Bottom:
                <span :class="{'status-circle': true, 'status-on': sensorStatus.cylinder_bottom, 'status-off': !sensorStatus.cylinder_bottom}"></span>
            </span>
        </div>

    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/mqtt.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/chartjs-adapter-moment.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
